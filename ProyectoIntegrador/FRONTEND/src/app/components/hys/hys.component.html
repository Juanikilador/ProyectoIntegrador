<div class="row">
    <h1> Hard & Soft Skill</h1>
    <div class="text-center col-sm-4 col-md-4 col-lg-4">
        <circle-progress
            [percent]="70"
            [radius]="100"
            [imageSrc]="'../assets/html.png'"
            [showImage]="true"
            [imageHeight]="90"
            [imageWidth]="90"
            [outerStrokeWidth]="16"
            [innerStrokeWidth]="5"
            [outerStrokeColor]="'orange'"
            [innerStrokeColor]="'white'"
            [animation]="true"
            [animationDuration]="600"
        ></circle-progress>
    </div>
